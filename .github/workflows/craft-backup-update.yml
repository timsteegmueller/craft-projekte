# ====================================================================================
#  ðŸ’¾ CraftCMS Auto Backup & Update Workflow (Version 1.7 - Dynamic .env)
# ====================================================================================
#  Diese GitHub Action fÃ¼hrt die Kernlogik des Update-Prozesses aus.
#
#  Workflow-Schritte:
#  1. Startet einen temporÃ¤ren MySQL-Datenbank-Service.
#  2. Checkt den Code des Repositories aus.
#  3. Richtet eine PHP-Umgebung ein.
#  4. NEU: Erstellt eine dynamische .env Datei mit den DB-Secrets fÃ¼r den Runner.
#  5. Installiert die Composer-AbhÃ¤ngigkeiten.
#  6. ÃœberprÃ¼ft aktiv die Datenbankverbindung.
#  7. Erstellt ein Sicherheits-Backup.
#  8. FÃ¼hrt das `php craft update all` Kommando aus.
#  9. Committet Ã„nderungen in einen neuen Branch und pusht diesen.
# ====================================================================================

name: ðŸ’¾ CraftCMS Auto Backup & Update

on:
  repository_dispatch:
    types: [run-backup-und-update]

jobs:
  craft-auto-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      # Schritt 1: Code des Repositories in den Runner laden.
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      # Schritt 2: PHP-Umgebung einrichten.
      - name: ðŸ“¦ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_mysql, dom, curl, intl, gd, zip, fileinfo
          ini-values: memory_limit=512M, post_max_size=64M, upload_max_filesize=64M
          coverage: none

      # NEU: Schritt 3: Dynamische .env-Datei fÃ¼r die Workflow-Umgebung erstellen.
      - name: ðŸ“ Create .env File
        working-directory: ./mein-test-projekt
        run: |
          echo "Generiere .env-Datei fÃ¼r die GitHub Action..."
          # Erstellt die .env-Datei und fÃ¼llt sie mit den Zugangsdaten des Service-Containers.
          # Craft wird diese Datei lesen, um sich mit der Datenbank zu verbinden.
          echo "DB_DRIVER=mysql" > .env
          echo "DB_SERVER=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "DB_USER=${{ secrets.MYSQL_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
          # Ein gÃ¼ltiger Security Key ist fÃ¼r viele Craft-Befehle erforderlich.
          echo "SECURITY_KEY=$(openssl rand -base64 32)" >> .env
          echo "ENVIRONMENT=dev" >> .env
      
      # Schritt 4: Composer-AbhÃ¤ngigkeiten installieren.
      - name: ðŸ§° Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: ./mein-test-projekt
      
      # Schritt 5: Datenbankverbindung prÃ¼fen.
      - name: ðŸ©º Verify MySQL Connection
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          echo "Warte auf die Datenbank..."
          for i in {1..15}; do
            if mysql -h 127.0.0.1 -u"${MYSQL_USER}" -p"${MYSQL_PASSWORD}" -e "SELECT 1" &> /dev/null; then
              echo "Datenbankverbindung erfolgreich hergestellt!"
              break
            fi
            echo "Warte auf die MySQL-Datenbank... (Versuch $i)"
            sleep 1
          done
          mysqladmin -h 127.0.0.1 -u"${MYSQL_USER}" -p"${MYSQL_PASSWORD}" status

      # Schritt 6: Datenbank-Backup erstellen.
      - name: ðŸ’¾ Backup Database
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PWD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        run: |
          mkdir -p ./backups
          mysqldump --column-statistics=0 -h 127.0.0.1 -u"$MYSQL_USER" "$MYSQL_DATABASE" > ./backups/backup_$(date +%Y-%m-%d).sql
        working-directory: ./mein-test-projekt
      
      # Schritt 7: Das eigentliche Craft CMS Update ausfÃ¼hren.
      - name: ðŸ” Run PHP Craft Update
        run: php craft update all --interactive=0
        working-directory: ./mein-test-projekt
      
      # Schritt 8: Git konfigurieren.
      - name: ðŸ“ Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      # Schritt 9: Ã„nderungen committen und pushen.
      - name: âœ¨ Create Branch, Commit and Push Changes
        id: commit_push
        run: |
          if git diff --quiet --exit-code ./mein-test-projekt/composer.lock ./mein-test-projekt/composer.json; then
            echo "Keine neuen Updates gefunden. Der Prozess wird hier beendet."
            echo "changes_pushed=false" >> $GITHUB_OUTPUT
          else
            echo "Ã„nderungen in composer-Dateien gefunden. Erstelle neuen Branch..."
            NEW_BRANCH="updates/automated-craft-updates-$(date +%Y-%m-%d)"
            git checkout -b $NEW_BRANCH
            git add ./mein-test-projekt/composer.lock ./mein-test-projekt/composer.json
            git commit -m "chore(deps): ðŸ¤– Automatisierte Craft CMS & Plugin Updates"
            git push --set-upstream origin $NEW_BRANCH
            echo "changes_pushed=true" >> $GITHUB_OUTPUT
            echo "branch_name=$NEW_BRANCH" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Schritt 10: Erfolgsmeldung im Log.
      - name: âœ… Done
        run: echo "Backup- und Update-Prozess erfolgreich abgeschlossen!"
