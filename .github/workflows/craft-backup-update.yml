# ====================================================================================
#  üíæ CraftCMS Auto Backup & Update Workflow (Version 1.4 - Final)
# ====================================================================================
#  Diese GitHub Action f√ºhrt die Kernlogik des Update-Prozesses aus.
#  Sie wird extern durch einen `repository_dispatch`-Event (z.B. von n8n) ausgel√∂st.
#
#  Workflow-Schritte:
#  1. Startet einen tempor√§ren MySQL-Datenbank-Service.
#  2. Checkt den Code des Repositories aus.
#  3. Richtet eine PHP-Umgebung mit allen n√∂tigen Erweiterungen ein.
#  4. Installiert die Composer-Abh√§ngigkeiten.
#  5. √úberpr√ºft aktiv, ob die Datenbankverbindung steht.
#  6. Erstellt ein Sicherheits-Backup der Datenbank.
#  7. F√ºhrt das `php craft update all` Kommando aus.
#  8. Pr√ºft auf √Ñnderungen und committet diese in einen neuen Branch.
#  9. Pusht den neuen Branch ins Repository.
# ====================================================================================

name: üíæ CraftCMS Auto Backup & Update

on:
  repository_dispatch:
    # Lauscht ausschlie√ülich auf externe Trigger mit diesem spezifischen Event-Typ.
    types: [run-backup-und-update]

jobs:
  craft-auto-update:
    # L√§uft auf dem neuesten Ubuntu-Runner, was kosteneffizient und performant ist.
    runs-on: ubuntu-latest
    
    services:
      # Startet einen dedizierten MySQL-Container nur f√ºr diesen Job.
      mysql:
        image: mysql:5.7
        env:
          # L√§dt die Datenbank-Zugangsdaten sicher aus den Repository Secrets.
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          # Mappt den Container-Port auf den Host, damit PHP darauf zugreifen kann.
          - 3306:3306
        # Docker-Optionen f√ºr den Service-Container.
        # Der Health-Check stellt sicher, dass der Workflow wartet, bis der Container bereit ist.
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      # Schritt 1: Code des Repositories in den Runner laden.
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      # Schritt 2: PHP-Umgebung mit allen f√ºr Craft CMS n√∂tigen Erweiterungen einrichten.
      - name: üì¶ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_mysql, dom, curl, intl, gd, zip, fileinfo
          ini-values: memory_limit=512M, post_max_size=64M, upload_max_filesize=64M
          coverage: none
      
      # Schritt 3: Composer-Abh√§ngigkeiten installieren.
      - name: üß∞ Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        # WICHTIG: Passe diesen Pfad an die Struktur deines Projekts an.
        working-directory: ./mein-test-projekt
      
      # Schritt 4: Explizit auf die Datenbankverbindung warten und diese pr√ºfen.
      - name: ü©∫ Verify MySQL Connection
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          echo "Warte auf die Datenbank..."
          # Diese Schleife versucht 15 Sekunden lang, eine Verbindung herzustellen.
          for i in {1..15}; do
            if mysql -h 127.0.0.1 -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" -e "SELECT 1" &> /dev/null; then
              echo "Datenbankverbindung erfolgreich hergestellt!"
              break
            fi
            echo "Warte auf die MySQL-Datenbank... (Versuch $i)"
            sleep 1
          done
          # Finaler Status-Check. Wenn dieser fehlschl√§gt, bricht der Workflow hier ab.
          mysqladmin -h 127.0.0.1 -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" status

      # Schritt 5: Datenbank-Backup erstellen (mit robuster Passwort√ºbergabe).
      - name: üíæ Backup Database
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          # Die sicherste Methode: `mysqldump` liest das Passwort aus dieser Umgebungsvariable.
          MYSQL_PWD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        run: |
          mkdir -p ./backups
          # Die `mysqldump`-Syntax ist jetzt sauber und sicher.
          mysqldump --column-statistics=0 -h 127.0.0.1 -u"$MYSQL_USER" "$MYSQL_DATABASE" > ./backups/backup_$(date +%Y-%m-%d).sql
        working-directory: ./mein-test-projekt
      
      # Schritt 6: Das eigentliche Craft CMS Update via CLI ausf√ºhren.
      - name: üîÅ Run PHP Craft Update
        run: php craft update all
        working-directory: ./mein-test-projekt
      
      # Schritt 7: Git konfigurieren, um Commits durchzuf√ºhren.
      - name: üìù Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      # Schritt 8: √Ñnderungen in einen neuen Branch committen und pushen.
      - name: ‚ú® Create Branch, Commit and Push Changes
        id: commit_push
        run: |
          # Pr√ºft, ob es √ºberhaupt √Ñnderungen gibt, um leere Commits zu vermeiden.
          if git diff --quiet --exit-code ./mein-test-projekt/composer.lock ./mein-test-projekt/composer.json; then
            echo "Keine neuen Updates gefunden. Der Prozess wird hier beendet."
            echo "changes_pushed=false" >> $GITHUB_OUTPUT
          else
            echo "√Ñnderungen in composer-Dateien gefunden. Erstelle neuen Branch..."
            NEW_BRANCH="updates/automated-craft-updates-$(date +%Y-%m-%d)"
            git checkout -b $NEW_BRANCH
            git add ./mein-test-projekt/composer.lock ./mein-test-projekt/composer.json
            git commit -m "chore(deps): ü§ñ Automatisierte Craft CMS & Plugin Updates"
            # Pusht den neuen Branch ins Repository.
            git push --set-upstream origin $NEW_BRANCH
            echo "changes_pushed=true" >> $GITHUB_OUTPUT
            echo "branch_name=$NEW_BRANCH" >> $GITHUB_OUTPUT
          fi
        env:
          # Verwendet den sicheren, integrierten GITHUB_TOKEN f√ºr den Push.
          # Dieser Token ben√∂tigt Schreibrechte f√ºr 'contents', was in den Repository-Einstellungen konfiguriert werden muss.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Schritt 9: Erfolgsmeldung im Action-Log.
      - name: ‚úÖ Done
        run: echo "Backup- und Update-Prozess erfolgreich abgeschlossen!"
