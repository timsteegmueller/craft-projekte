name: ðŸ’¾ CraftCMS Auto Backup & Update

on:
  repository_dispatch:
    types:
      - run-backup-und-update

jobs:
  craft-auto-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE:      ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER:          ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD:      ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, dom, curl, intl, gd, zip, fileinfo
          ini-values: memory_limit=512M,post_max_size=64M,upload_max_filesize=64M
          coverage: none

      - name: Install Composer Dependencies
        run: |
          echo "=== Working Directory ==="
          pwd
          ls -la
          echo "=== Composer Validation ==="
          composer validate --no-check-publish
          echo "=== Composer Diagnose ==="
          composer diagnose
          echo "=== Installing Dependencies ==="
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --no-scripts --verbose
          echo "=== Post-Install Directory Check ==="
          ls -la
          echo "=== Vendor Directory Check ==="
          ls -la vendor/ || echo "vendor directory doesn't exist"
          echo "=== Vendor/bin Directory Check ==="
          ls -la vendor/bin/ || echo "vendor/bin directory doesn't exist"
          echo "=== Looking for Craft ==="
          find . -name "craft" -type f 2>/dev/null || echo "No craft file found"
          echo "=== Composer Show ==="
          composer show | grep craft || echo "No craft packages found"

      - name: Backup Database
        env:
          MYSQL_PWD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          mkdir -p backups
          mysqldump --no-tablespaces -h127.0.0.1 -u${{ secrets.MYSQL_USER }} ${{ secrets.MYSQL_DATABASE }} > backups/backup_$(date +'%F').sql

      - name: Create .env
        run: |
          cat <<EOF > .env
          DB_DRIVER=mysql
          DB_SERVER=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=${{ secrets.MYSQL_DATABASE }}
          DB_USER=${{ secrets.MYSQL_USER }}
          DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          SECURITY_KEY=${{ secrets.SECURITY_KEY }}
          ENVIRONMENT=dev
          EOF

      - name: Test DB Connection
        run: php vendor/bin/craft setup/db-creds --interactive=0
      - name: Create Craft CLI Shortcut
        run: |
          echo '#!/usr/bin/env php
          <?php
          define("CRAFT_BASE_PATH", __DIR__);
          define("CRAFT_VENDOR_PATH", CRAFT_BASE_PATH."/vendor");
          // Load autoloader
          require_once CRAFT_VENDOR_PATH."/autoload.php";
          // Load dotenv?
          if (class_exists("Dotenv\Dotenv") && file_exists(CRAFT_BASE_PATH."/.env")) {
              Dotenv\Dotenv::createUnsafeImmutable(CRAFT_BASE_PATH)->load();
          }
          // Run craft
        define("CRAFT_ENVIRONMENT", getenv("ENVIRONMENT") ?: "production");
        $app = require CRAFT_VENDOR_PATH."/craftcms/cms/bootstrap/console.php";
          $exitCode = $app->run();
          exit($exitCode);
          ' > craft
          chmod +x craft
      - name: Run Craft Update
        env:
          DB_DRIVER: "mysql"
          DB_SERVER: "127.0.0.1"
          DB_PORT: "3306"
          DB_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          DB_USER: ${{ secrets.MYSQL_USER }}
          DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          SECURITY_KEY: ${{ secrets.SECURITY_KEY }}
          CRAFT_LICENSE_KEY: ${{ secrets.CRAFT_LICENSE_KEY }}
        run: php vendor/bin/craft update all --interactive=0

      - name: Configure Git
        run: |
          git config --global user.name  'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git diff --quiet composer.lock composer.json; then
            BR=updates/automated-craft-$(date +'%F')
            git checkout -b $BR
            git add composer.lock composer.json
            git commit -m "chore(deps): Autom. Craft & Plugin Updates"
            git push --set-upstream origin $BR
          fi
