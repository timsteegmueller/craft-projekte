name: ðŸ’¾ CraftCMS Auto Backup & Update

on:
  repository_dispatch:
    types:
      - run-backup-und-update

jobs:
  craft-auto-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE:      ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER:          ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD:      ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, dom, curl, intl, gd, zip, fileinfo
          ini-values: memory_limit=512M,post_max_size=64M,upload_max_filesize=64M
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Backup Database
        env:
          MYSQL_PWD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          mkdir -p backups
          mysqldump --no-tablespaces -h127.0.0.1 -u${{ secrets.MYSQL_USER }} ${{ secrets.MYSQL_DATABASE }} > backups/backup_$(date +'%F').sql

      - name: Create .env
        run: |
          cat <<EOF > .env
          DB_DRIVER=mysql
          DB_SERVER=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=${{ secrets.MYSQL_DATABASE }}
          DB_USER=${{ secrets.MYSQL_USER }}
          DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          SECURITY_KEY=${{ secrets.SECURITY_KEY }}
          ENVIRONMENT=dev
          EOF

      - name: Test DB Connection
        run: php vendor/bin/craft setup/db-creds --interactive=0

      - name: Run Craft Update
        env:
          DB_DRIVER:         mysql
          DB_SERVER:         127.0.0.1
          DB_PORT:           3306
          DB_DATABASE:       ${{ secrets.MYSQL_DATABASE }}
          DB_USER:           ${{ secrets.MYSQL_USER }}
          DB_PASSWORD:       ${{ secrets.MYSQL_PASSWORD }}
          SECURITY_KEY:      ${{ secrets.SECURITY_KEY }}
          CRAFT_LICENSE_KEY: ${{ secrets.CRAFT_LICENSE_KEY }}
        run: php vendor/bin/craft update all --interactive=0

      - name: Configure Git
        run: |
          git config --global user.name  'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git diff --quiet composer.lock composer.json; then
            BR=updates/automated-craft-$(date +'%F')
            git checkout -b $BR
            git add composer.lock composer.json
            git commit -m "chore(deps): Autom. Craft & Plugin Updates"
            git push --set-upstream origin $BR
          fi
