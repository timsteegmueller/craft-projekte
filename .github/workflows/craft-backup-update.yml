#  von Craft CMS endgÃ¼ltig zu diagnostizieren und zu lÃ¶sen.

name: ðŸ’¾ CraftCMS Auto Backup & Update

on:
  repository_dispatch:
    types: [run-backup-und-update]

jobs:
  craft-auto-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      # Schritt 1: Code des Repositories in den Runner laden.
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      # Schritt 2: PHP-Umgebung einrichten.
      - name: ðŸ“¦ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_mysql, dom, curl, intl, gd, zip, fileinfo
          ini-values: memory_limit=512M, post_max_size=64M, upload_max_filesize=64M
          coverage: none
      
      # Schritt 3: Sicherstellen, dass eine composer.lock-Datei existiert.
      - name: âœ… Check for composer.lock
        run: |
          if [ ! -f ./mein-test-projekt/composer.lock ]; then
            echo "::error::Die Datei composer.lock wurde nicht im Repository gefunden. Ein deterministisches Update ist nicht mÃ¶glich."
            exit 1
          fi
        # WICHTIG: Passe diesen Pfad an die Struktur deines Projekts an.
        working-directory: .

      # Schritt 4: Composer-AbhÃ¤ngigkeiten installieren.
      - name: ðŸ§° Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        # WICHTIG: Passe diesen Pfad an die Struktur deines Projekts an.
        working-directory: ./mein-test-projekt

      # Schritt 5: Debugging - Zeigt den Verzeichnisinhalt NACH Composer an.
      - name: "ðŸ› DEBUG: List files after composer install"
        run: ls -la
        working-directory: ./mein-test-projekt

      # Schritt 6: Dynamische .env-Datei fÃ¼r die Workflow-Umgebung erstellen.
      - name: ðŸ“ Create .env File for Action
        # WICHTIG: Passe diesen Pfad an die Struktur deines Projekts an.
        working-directory: ./mein-test-projekt
        run: |
          echo "Generiere finale .env-Datei fÃ¼r die GitHub Action..."
          echo "DB_DRIVER=mysql" > .env
          echo "DB_SERVER=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "DB_USER=${{ secrets.MYSQL_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
          echo "SECURITY_KEY=$(openssl rand -base64 32)" >> .env
          echo "ENVIRONMENT=dev" >> .env
      
      # Schritt 7: Debugging - Zeigt den Inhalt der erstellten .env-Datei an.
      - name: "ðŸ› DEBUG: Show .env content"
        run: cat .env
        working-directory: ./mein-test-projekt
      
      # Schritt 8: Datenbankverbindung mit Craft selbst testen.
      - name: "ðŸ§ª Test Craft DB Connection"
        run: php craft setup/db-creds --interactive=0
        working-directory: ./mein-test-projekt

      - name: ðŸ” Run PHP Craft Update
        working-directory: ./mein-test-projekt
        env:
          DB_DRIVER: mysql
          DB_SERVER: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          DB_USER: ${{ secrets.MYSQL_USER }}
          DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          CRAFT_LICENSE_KEY: ${{ secrets.CRAFT_LICENSE_KEY }}
          run: php craft update all --interactive=0

      
      # Schritt 10: Git konfigurieren.
      - name: ðŸ“ Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      # Schritt 11: Ã„nderungen committen und pushen.
      - name: âœ¨ Create Branch, Commit and Push Changes
        id: commit_push
        run: |
          if git diff --quiet --exit-code ./mein-test-projekt/composer.lock ./mein-test-projekt/composer.json; then
            echo "Keine neuen Updates gefunden. Der Prozess wird hier beendet."
            echo "changes_pushed=false" >> $GITHUB_OUTPUT
          else
            echo "Ã„nderungen in composer-Dateien gefunden. Erstelle neuen Branch..."
            NEW_BRANCH="updates/automated-craft-updates-$(date +%Y-%m-%d)"
            git checkout -b $NEW_BRANCH
            git add ./mein-test-projekt/composer.lock ./mein-test-projekt/composer.json
            git commit -m "chore(deps): ðŸ¤– Automatisierte Craft CMS & Plugin Updates"
            git push --set-upstream origin $NEW_BRANCH
            echo "changes_pushed=true" >> $GITHUB_OUTPUT
            echo "branch_name=$NEW_BRANCH" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Schritt 12: Erfolgsmeldung im Log.
      - name: âœ… Done
        run: echo "Backup- und Update-Prozess erfolgreich abgeschlossen!"
