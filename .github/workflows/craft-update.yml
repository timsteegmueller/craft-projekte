name: ğŸš€ Craft CMS & Composer Auto Update

on:
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Art des Updates'
        required: false
        default: 'manual'
        type: choice
        options:
          - manual
          - weekly-schedule
          - security
      triggered_by:
        description: 'AusgelÃ¶st durch'
        required: false
        default: 'manual'
        type: string

  schedule:
    # Jeden Montag um 3:00 UTC
    - cron: '0 3 * * 1'

env:
  PHP_VERSION: '8.1'
  NODE_VERSION: '18'

jobs:
  craft-update:
    name: ğŸ”„ Craft CMS Update
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: craft_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: ğŸ”„ Repository auschecken
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ˜ PHP Setup
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, json, openssl, pdo, pdo_mysql, mysql, zip, gd, curl
        tools: composer:v2
        coverage: none

    - name: ğŸŸ¢ Node.js Setup
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Composer Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.composer/cache
          vendor
        key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          composer-${{ runner.os }}-

    - name: ğŸ—ƒï¸ NPM Cache
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          npm-${{ runner.os }}-

    - name: ğŸ“¥ Composer Dependencies installieren
      run: |
        composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
        composer validate --strict

    - name: ğŸ“¥ NPM Dependencies installieren
      run: |
        if [ -f "package.json" ]; then
          npm ci --production
        fi

    - name: ğŸ“‹ Aktueller Status
      run: |
        echo "ğŸ” Aktuelle Versionen:"
        composer show | grep -E "(craftcms|putyourlightson|verbb)" || true
        echo "ğŸ“¦ Composer Outdated:"
        composer outdated --direct || true

    - name: ğŸ’¾ Database Backup (Test)
      run: |
        mkdir -p storage/backups
        timestamp=$(date +%Y%m%d_%H%M%S)
        echo "-- Database Backup Simulation" > storage/backups/backup_${timestamp}.sql
        echo "-- Created: $(date)" >> storage/backups/backup_${timestamp}.sql
        echo "-- Trigger: ${{ github.event.inputs.update_type || 'scheduled' }}" >> storage/backups/backup_${timestamp}.sql
        echo "âœ… Backup simuliert: backup_${timestamp}.sql"

    - name: ğŸ”„ Craft CMS Updates prÃ¼fen
      id: craft-check
      run: |
        echo "ğŸ” PrÃ¼fe Craft CMS Updates..."
        
        # Simuliere Craft Update Check (da keine echte DB)
        if [ -f "craft" ]; then
          echo "craft_available=true" >> $GITHUB_OUTPUT
          echo "âœ… Craft CMS Binary gefunden"
        else
          echo "craft_available=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Craft CMS Binary nicht gefunden - erstelle Simulation"
          touch craft-updates.log
          echo "Simulated Craft update check at $(date)" > craft-updates.log
        fi

    - name: ğŸ“¦ Composer Updates durchfÃ¼hren
      id: composer-update
      run: |
        echo "ğŸ“¦ FÃ¼hre Composer Updates durch..."
        
        # Backup der aktuellen composer.lock
        cp composer.lock composer.lock.backup
        
        # Update nur Craft CMS bezogene Pakete
        composer update craftcms/cms --with-dependencies --no-interaction
        composer update putyourlightson/* --with-dependencies --no-interaction --dry-run
        composer update verbb/* --with-dependencies --no-interaction --dry-run
        
        # PrÃ¼fe ob sich was geÃ¤ndert hat
        if ! diff -q composer.lock composer.lock.backup > /dev/null; then
          echo "updates_available=true" >> $GITHUB_OUTPUT
          echo "âœ… Composer Updates verfÃ¼gbar"
          
          # Erstelle Update Summary
          echo "## ğŸ“¦ Composer Updates" > composer-updates.md
          echo "**Datum:** $(date)" >> composer-updates.md
          echo "**Trigger:** ${{ github.event.inputs.update_type || 'scheduled' }}" >> composer-updates.md
          echo "" >> composer-updates.md
          
          # Zeige Ã„nderungen
          composer show --outdated --direct >> composer-updates.md || true
          
        else
          echo "updates_available=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ Keine Composer Updates verfÃ¼gbar"
          mv composer.lock.backup composer.lock
        fi

    - name: ğŸ§ª Tests ausfÃ¼hren
      if: steps.composer-update.outputs.updates_available == 'true'
      run: |
        echo "ğŸ§ª FÃ¼hre Tests aus..."
        
        # Basis Tests
        composer validate --strict
        
        # PrÃ¼fe ob wichtige Dateien existieren
        if [ ! -f "config/app.php" ]; then
          echo "âŒ config/app.php fehlt"
          exit 1
        fi
        
        if [ ! -f "config/db.php" ]; then
          echo "âŒ config/db.php fehlt"
          exit 1
        fi
        
        echo "âœ… Basis Tests bestanden"

    - name: ğŸ—ï¸ Assets Build (falls vorhanden)
      if: steps.composer-update.outputs.updates_available == 'true'
      run: |
        if [ -f "webpack.mix.js" ] || [ -f "vite.config.js" ]; then
          echo "ğŸ—ï¸ Building Assets..."
          npm run production || npm run build || echo "âš ï¸ Asset build fehlgeschlagen"
        else
          echo "â„¹ï¸ Keine Asset Build Konfiguration gefunden"
        fi

    - name: ğŸ“ Ã„nderungen committen
      if: steps.composer-update.outputs.updates_available == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # Staging
        git add composer.lock
        
        if [ -f "composer-updates.md" ]; then
          git add composer-updates.md
        fi
        
        if [ -f "craft-updates.log" ]; then
          git add craft-updates.log
        fi
        
        # Commit nur wenn Ã„nderungen vorhanden
        if git diff --staged --quiet; then
          echo "â„¹ï¸ Keine Ã„nderungen zum committen"
        else
          commit_msg="ğŸ¤– Auto-Update: Craft CMS & Dependencies $(date +%Y-%m-%d)"
          git commit -m "$commit_msg"
          echo "âœ… Ã„nderungen committet: $commit_msg"
        fi

    - name: ğŸ“¤ Ã„nderungen pushen
      if: steps.composer-update.outputs.updates_available == 'true'
      run: |
        git push origin ${{ github.ref_name }}
        echo "âœ… Ã„nderungen gepusht nach ${{ github.ref_name }}"

    - name: ğŸ“Š Update Summary
      run: |
        echo "## ğŸ¯ Update Summary"
        echo "**Repository:** ${{ github.repository }}"
        echo "**Branch:** ${{ github.ref_name }}"
        echo "**Trigger:** ${{ github.event.inputs.update_type || 'scheduled' }}"
        echo "**Triggered by:** ${{ github.event.inputs.triggered_by || 'GitHub Actions' }}"
        echo "**Timestamp:** $(date)"
        echo ""
        echo "**Craft Updates:** ${{ steps.craft-check.outputs.craft_available }}"
        echo "**Composer Updates:** ${{ steps.composer-update.outputs.updates_available }}"
        echo ""
        
        if [ "${{ steps.composer-update.outputs.updates_available }}" == "true" ]; then
          echo "âœ… Updates erfolgreich durchgefÃ¼hrt und committet"
        else
          echo "â„¹ï¸ Keine Updates verfÃ¼gbar - Repository ist aktuell"
        fi

    - name: ğŸš¨ Bei Fehlern
      if: failure()
      run: |
        echo "âŒ Update Prozess fehlgeschlagen!"
        echo "Letzter Commit: $(git log -1 --oneline)"
        echo "Branch Status: $(git status --porcelain)"
        
        # Rollback bei Problemen
        if [ -f "composer.lock.backup" ]; then
          mv composer.lock.backup composer.lock
          echo "ğŸ”„ composer.lock zurÃ¼ckgesetzt"
        fi

  notification:
    name: ğŸ“¢ Benachrichtigung
    runs-on: ubuntu-latest
    needs: craft-update
    if: always()
    
    steps:
    - name: âœ… Erfolg Notification
      if: needs.craft-update.result == 'success'
      run: |
        echo "ğŸ‰ Craft CMS Update erfolgreich abgeschlossen!"
        
    - name: âŒ Fehler Notification  
      if: needs.craft-update.result == 'failure'
      run: |
        echo "ğŸš¨ Craft CMS Update fehlgeschlagen!"
