name: ðŸ”„ Craft CMS Update Check & PR

on:
  schedule:
    - cron: '0 3 * * 0'  # Jeden Sonntag um 3 Uhr
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Update Type'
        required: false
        default: 'manual'
        type: choice
        options:
          - manual
          - scheduled
          - security-update
      force_init:
        description: 'Force new Craft installation'
        required: false
        default: false
        type: boolean

jobs:
  craft-update:
    name: ðŸ”„ Craft CMS Update Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ”„ Repository auschecken
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ðŸ˜ PHP Setup
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
        tools: composer:v2

    - name: ðŸ“¦ Composer Cache
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: composer-${{ runner.os }}-

    - name: ðŸ” Repository Struktur prÃ¼fen
      id: init
      run: |
        echo "ðŸ“ Repository Inhalt:"
        ls -la
        
        project_initialized="false"
        
        # PrÃ¼fe ob Craft CMS vorhanden ist
        if [ "${{ inputs.force_init }}" = "true" ] || [ ! -f "composer.json" ]; then
          echo "ðŸš€ Initialisiere neues Craft CMS Projekt..."
          
          # Craft CMS Projekt erstellen
          composer create-project craftcms/craft . --no-interaction --no-dev --prefer-dist
          
          # Basic .env.example erstellen
          if [ ! -f ".env.example" ]; then
            cat > .env.example << 'ENV_EOF'



          project_initialized="true"
          echo "âœ… Craft CMS Projekt initialisiert"
        else
          echo "âœ… Craft CMS Projekt bereits vorhanden"
        fi
        
        echo "project_initialized=${project_initialized}" >> $GITHUB_OUTPUT

    - name: ðŸ“¦ Composer Dependencies installieren
      run: |
        echo "ðŸ“¦ Installiere Composer Dependencies..."
        composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
        echo "âœ… Dependencies installiert"

    - name: ðŸ” Aktuelle Versionen ermitteln
      id: current
      run: |
        echo "ðŸ“Š Ermittle aktuelle Craft CMS Versionen..."
        
        current_craft=$(grep -o '"craftcms/cms": "[^"]*"' composer.json | cut -d'"' -f4 || echo "nicht gefunden")
        echo "current_craft=${current_craft}" >> $GITHUB_OUTPUT
        echo "ðŸŽ¯ Aktuelle Craft Version Constraint: ${current_craft}"
        
        if [ -f "composer.lock" ]; then
          current_installed=$(jq -r '.packages[] | select(.name=="craftcms/cms") | .version' composer.lock 2>/dev/null || echo "nicht gefunden")
          echo "current_installed=${current_installed}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Aktuell installiert: ${current_installed}"
        fi

    - name: ðŸ”„ Update Check
      id: updates
      run: |
        echo "ðŸ” PrÃ¼fe verfÃ¼gbare Updates..."
        
        # Composer Outdated Check
        composer outdated --format=json > outdated.json 2>/dev/null || echo "{}" > outdated.json
        
        # Composer Update --dry-run
        composer update --dry-run --no-install --no-scripts --no-plugins > update_check.txt 2>&1 || true
        
        updates_available="false"
        update_details=""
        
        # Check fÃ¼r Craft CMS Updates
        if grep -q "craftcms/cms" update_check.txt || [ "${{ steps.init.outputs.project_initialized }}" = "true" ]; then
          updates_available="true"
          
          if [ "${{ steps.init.outputs.project_initialized }}" = "true" ]; then
            update_details="ðŸš€ Neue Craft CMS Installation erstellt"
          else
            echo "âœ… Craft CMS Updates verfÃ¼gbar!"
            update_details=$(grep -E "(craftcms/|craft-)" update_check.txt | head -10 || echo "Craft CMS Updates verfÃ¼gbar")
          fi
          
          # Sammle alle Craft-bezogenen Updates
          craft_packages=$(grep -E "(craftcms/|craft-)" update_check.txt || echo "")
          
          # Multi-line Output
          {
            echo "update_details<<EOF"
            echo "${update_details}"
            echo ""
            if [ -n "${craft_packages}" ]; then
              echo "Craft Packages:"
              echo "${craft_packages}"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT
        else
          echo "â„¹ï¸ Keine Updates verfÃ¼gbar"
        fi
        
        echo "updates_available=${updates_available}" >> $GITHUB_OUTPUT
        
        # Debug Info
        echo "ðŸ“‹ Update Check Results:"
        cat update_check.txt

    - name: ðŸ“¦ Updates durchfÃ¼hren
      if: steps.updates.outputs.updates_available == 'true' && steps.init.outputs.project_initialized == 'false'
      run: |
        echo "ðŸ”„ FÃ¼hre Composer Updates durch..."
        
        # Backup composer.lock
        cp composer.lock composer.lock.backup
        
        # Update durchfÃ¼hren
        composer update --no-interaction --prefer-dist --optimize-autoloader --no-dev
        
        echo "âœ… Composer Update abgeschlossen"

    - name: ðŸ“‹ Update Summary erstellen
      if: steps.updates.outputs.updates_available == 'true'
      id: summary
      run: |
        echo "ðŸ“Š Erstelle Update Summary..."
        
        git add .
        
        # Action Type bestimmen
        if [ "${{ steps.init.outputs.project_initialized }}" = "true" ]; then
          action_type="ðŸš€ Neue Craft CMS Installation"
        else
          action_type="ðŸ”„ Craft CMS Update"
        fi
        
        # Update Summary
        cat > UPDATE_SUMMARY.md << SUMMARY_EOF
        # ${action_type}
        
        **Update Type:** ${{ inputs.update_type || 'scheduled' }}
        **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S')
        **Repository:** ${{ github.repository }}
        
        ## ðŸ“¦ Changes
        
        ${{ steps.updates.outputs.update_details }}
        
        ## ðŸ”§ Modified Files
        
        \`\`\`
        $(git diff --cached --name-only | head -20)
        \`\`\`
        
        ## ðŸš€ Deployment Information
        
        âœ… **Automatisiert mit Envoyer:**
        - Backups werden automatisch vor Deployment erstellt
        - Zero-Downtime Deployment 
        - Automatischer Rollback bei Fehlern
        
        ## ðŸ§ª Testing Checklist
        
        - [ ] Admin Panel Login (\`/admin\`)
        - [ ] Content Creation/Editing  
        - [ ] Frontend Display
        - [ ] Plugin Functionality
        - [ ] Database Migrations OK
        - [ ] Environment Variables OK
        
        ## ðŸ“‹ Next Steps
        
        1. **Review this PR** - Check changes
        2. **Merge when ready** - Envoyer will auto-deploy
        3. **Monitor deployment** - Check Envoyer dashboard
        4. **Test live site** - Verify everything works
        
        ---
        *Auto-generated by GitHub Actions*  
        *Deployment handled by Envoyer*  
        *Backups handled by automated system*
        SUMMARY_EOF

    - name: ðŸ”„ Pull Request erstellen
      if: steps.updates.outputs.updates_available == 'true'
      id: pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: |
          ${{ steps.init.outputs.project_initialized == 'true' && 'ðŸš€ Initialize Craft CMS project' || 'ðŸ”„ Auto-update Craft CMS dependencies' }}
          
          - Type: ${{ inputs.update_type || 'scheduled' }}
          - Timestamp: $(date)
          - Ready for Envoyer deployment
        title: |
          ${{ steps.init.outputs.project_initialized == 'true' && 'ðŸš€ [INIT]' || 'ðŸ”„ [UPDATE]' }} Craft CMS ${{ inputs.update_type || 'Scheduled Update' }} - $(date +%Y-%m-%d)
        body-path: UPDATE_SUMMARY.md
        branch: craft-update-${{ github.run_id }}
        delete-branch: true
        labels: |
          ${{ steps.init.outputs.project_initialized == 'true' && 'initialization' || 'auto-update' }}
          craft-cms
          envoyer-ready
        reviewers: ${{ github.actor }}
        assignees: ${{ github.actor }}

    - name: ðŸ“Š Workflow Results
      run: |
        if [ "${{ steps.updates.outputs.updates_available }}" = "true" ]; then
          echo "âœ… Updates gefunden und PR erstellt!"
          echo "ðŸ”— PR: ${{ steps.pr.outputs.pull-request-number }}"
          echo "ðŸŒ¿ Branch: craft-update-${{ github.run_id }}"
          
          if [ "${{ steps.init.outputs.project_initialized }}" = "true" ]; then
            echo "ðŸš€ Neues Craft CMS Projekt initialisiert"
          fi
          
          echo ""
          echo "ðŸ“‹ Next Steps:"
          echo "1. Review PR in GitHub"
          echo "2. Merge when ready"  
          echo "3. Envoyer handles deployment"
          echo "4. Automated backups run before deploy"
        else
          echo "â„¹ï¸ Keine Updates verfÃ¼gbar - alles aktuell!"
        fi

  notification:
    name: ðŸ“§ Update Notification
    runs-on: ubuntu-latest
    needs: craft-update
    if: always() && needs.craft-update.outputs.updates_available == 'true'
    
    steps:
    - name: ðŸ“§ E-Mail Benachrichtigung
      uses: dawidd6/action-send-mail@v3
      if: vars.MAIL_HOST != ''
      with:
        server_address: ${{ vars.MAIL_HOST }}
        server_port: ${{ vars.MAIL_PORT || '587' }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: 'Craft CMS ${{ needs.craft-update.outputs.project_initialized == ''true'' && ''Project Initialized'' || ''Updates Available'' }} - ${{ github.repository }}'
        to: tim.steegmueller@farbcode.net
        from: ${{ vars.MAIL_FROM || secrets.MAIL_USERNAME }}
        body: |
          Craft CMS Update Check Completed
          
          **Status:** ${{ needs.craft-update.outputs.project_initialized == 'true' && 'ðŸš€ New project initialized' || 'ðŸ”„ Updates available' }}
          **Type:** ${{ github.event.inputs.update_type || 'scheduled' }}
          **Repository:** ${{ github.repository }}
          **PR Number:** ${{ needs.craft-update.outputs.pr_number }}
          
          **Next Steps:**
          1. Review PR: https://github.com/${{ github.repository }}/pull/${{ needs.craft-update.outputs.pr_number }}
          2. Merge when ready
          3. Envoyer will handle deployment
          
          **Deployment Process:**
          âœ… Automated backups before deployment  
          âœ… Zero-downtime deployment via Envoyer  
          âœ… Automatic rollback on failure  
          
          ---
          Generated by GitHub Actions
