name: üöÄ Craft CMS Auto Update & PR

on:
  schedule:
    - cron: '0 3 * * 0'  # Jeden Sonntag um 3 Uhr
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Art des Updates'
        required: false
        default: 'manual'
        type: choice
        options:
          - manual
          - weekly-schedule
          - security-update
          - dependency-update
      triggered_by:
        description: 'Triggered by'
        required: false
        default: 'manual'
        type: choice
        options:
          - manual
          - n8n-automation
          - github-scheduler
          - security-alert
      target_repo:
        description: 'Target Repository'
        required: false
        default: 'craft-test-repo'
      force_init:
        description: 'Force new Craft CMS installation'
        required: false
        default: false
        type: boolean

jobs:
  pre-update-backup:
    name: üíæ Pre-Update Database Backup
    runs-on: ubuntu-latest
    outputs:
      backup_file: ${{ steps.backup.outputs.backup_file }}
      backup_success: ${{ steps.backup.outputs.success }}
      
    steps:
    - name: üíæ Server-seitiges Database Backup
      id: backup
      timeout-minutes: 10
      run: |
        timestamp=$(date +%Y%m%d_%H%M%S)
        
        echo "üíæ Erstelle Pre-Update Database Backup..."
        
        # SSH Key Setup falls nicht vorhanden
        mkdir -p ~/.ssh
        if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # SSH mit optimierten Verbindungsoptionen
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -o ServerAliveInterval=10 \
              -o ServerAliveCountMax=3 \
              -o BatchMode=yes \
              -o LogLevel=ERROR \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            
            # Backup-Verzeichnis erstellen
            sudo mkdir -p /var/backups/craft-cms/$(date +%Y/%m/%d)
            
            # MySQL Verbindungstest
            if ! mysql -h ${{ secrets.DB_HOST || 'localhost' }} \
                        -u ${{ secrets.DB_USER }} \
                        -p${{ secrets.DB_PASSWORD }} \
                        -e "SELECT 1;" ${{ secrets.DB_NAME }} > /dev/null 2>&1; then
              echo "‚ùå MySQL-Verbindung fehlgeschlagen!"
              exit 1
            fi
            
            echo "‚úÖ MySQL-Verbindung OK"
            
            # Backup-Dateiname
            BACKUP_FILE="craft_pre_update_backup_$(date +%Y%m%d_%H%M%S).sql"
            BACKUP_PATH="/var/backups/craft-cms/$(date +%Y/%m/%d)/${BACKUP_FILE}"
            
            echo "üóÑÔ∏è Erstelle MySQL Dump: ${BACKUP_PATH}"
            
            # MySQL Dump mit Timeout (5 Minuten)
            timeout 300 mysqldump --single-transaction \
                                  --routines \
                                  --triggers \
                                  --events \
                                  --lock-tables=false \
                                  --add-drop-table \
                                  --create-options \
                                  --disable-keys \
                                  --extended-insert \
                                  --quick \
                                  --set-charset \
                                  -h ${{ secrets.DB_HOST || 'localhost' }} \
                                  -u ${{ secrets.DB_USER }} \
                                  -p${{ secrets.DB_PASSWORD }} \
                                  ${{ secrets.DB_NAME }} > ${BACKUP_PATH}
            
            if [ $? -eq 0 ]; then
              # Backup komprimieren
              gzip ${BACKUP_PATH}
              BACKUP_PATH="${BACKUP_PATH}.gz"
              
              # Berechtigungen setzen
              sudo chown www-data:www-data ${BACKUP_PATH}
              sudo chmod 644 ${BACKUP_PATH}
              
              # Backup-Info
              BACKUP_SIZE=$(du -h ${BACKUP_PATH} | cut -f1)
              echo "‚úÖ Pre-Update Backup erstellt: ${BACKUP_PATH}"
              echo "üìä Backup-Gr√∂√üe: ${BACKUP_SIZE}"
              
              # Backup-Metadaten
              cat > ${BACKUP_PATH%.gz}.info << INFOEOF
        Craft CMS Pre-Update Backup
        ===========================
        Timestamp: $(date)
        Purpose: Pre-Update Safety Backup
        Database: ${{ secrets.DB_NAME }}
        File: $(basename ${BACKUP_PATH})
        Size: ${BACKUP_SIZE}
        Server: $(hostname)
        INFOEOF
              
              # Alte Backups aufr√§umen (√§lter als 30 Tage)
              find /var/backups/craft-cms -name "*pre_update*.sql.gz" -mtime +30 -delete
              echo "üßπ Alte Pre-Update Backups gel√∂scht"
              
              # Output f√ºr GitHub Actions
              echo "${BACKUP_FILE}.gz"
            else
              echo "‚ùå MySQL Dump fehlgeschlagen!"
              exit 1
            fi
        EOF
          
          echo "backup_file=craft_pre_update_backup_${timestamp}.sql.gz" >> $GITHUB_OUTPUT
          echo "success=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Pre-Update Database Backup erfolgreich!"
        else
          echo "‚ö†Ô∏è Keine SSH-Verbindung konfiguriert - √ºberspringe Backup"
          echo "backup_file=no-backup-ssh-missing" >> $GITHUB_OUTPUT
          echo "success=true" >> $GITHUB_OUTPUT
        fi

  craft-update:
    name: üîÑ Craft CMS Update Check & PR
    runs-on: ubuntu-latest
    needs: pre-update-backup
    outputs:
      updates_available: ${{ steps.updates.outputs.updates_available }}
      pr_created: ${{ steps.pr.outputs.pr_created }}
      pr_number: ${{ steps.pr.outputs.pr_number }}
      project_initialized: ${{ steps.init.outputs.project_initialized }}
      
    steps:
    - name: üîÑ Repository auschecken
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: üìã Workflow Info
      id: info
      run: |
        echo "üéØ Update Type: ${{ inputs.update_type || 'scheduled' }}"
        echo "ü§ñ Triggered by: ${{ inputs.triggered_by || 'github-scheduler' }}"
        echo "üì¶ Target Repo: ${{ inputs.target_repo || 'craft-test-repo' }}"
        echo "üîÑ Force Init: ${{ inputs.force_init || 'false' }}"
        echo "üíæ Backup File: ${{ needs.pre-update-backup.outputs.backup_file }}"
        
        echo "update_type=${{ inputs.update_type || 'scheduled' }}" >> $GITHUB_OUTPUT
        echo "triggered_by=${{ inputs.triggered_by || 'github-scheduler' }}" >> $GITHUB_OUTPUT

    - name: üêò PHP Setup
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, zip
        tools: composer:v2

    - name: üì¶ Composer Cache
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: composer-${{ runner.os }}-

    - name: üîç Repository Struktur pr√ºfen
      id: init
      run: |
        echo "üìÅ Repository Inhalt:"
        ls -la
        
        project_initialized="false"
        
        # Pr√ºfe ob Craft CMS vorhanden ist
        if [ "${{ inputs.force_init }}" = "true" ] || [ ! -f "composer.json" ]; then
          echo "üöÄ Initialisiere neues Craft CMS Projekt..."
          
          # Tempor√§res Verzeichnis f√ºr Craft CMS
          mkdir -p temp-craft
          cd temp-craft
          
          # Craft CMS Projekt erstellen
          composer create-project craftcms/craft . --no-interaction --no-dev --prefer-dist
          
          # Dateien ins Root verschieben
          cd ..
          cp -r temp-craft/* .
          cp temp-craft/.env.example .env.example 2>/dev/null || true
          rm -rf temp-craft
          
          # Basic .env erstellen falls nicht vorhanden
          if [ ! -f ".env" ]; then
            cat > .env << 'ENV_EOF'
        # Craft CMS Environment Configuration
        CRAFT_APP_ID=CraftCMS--craft-projekte
        CRAFT_ENVIRONMENT=production
        CRAFT_SECURITY_KEY=changeme-generate-new-key
        CRAFT_DEV_MODE=false
        
        # Database Configuration
        CRAFT_DB_DRIVER=mysql
        CRAFT_DB_SERVER=localhost
        CRAFT_DB_PORT=3306
        CRAFT_DB_DATABASE=craft_db
        CRAFT_DB_USER=craft_user
        CRAFT_DB_PASSWORD=password
        CRAFT_DB_SCHEMA=
        CRAFT_DB_TABLE_PREFIX=
        
        # URLs
        CRAFT_WEB_URL=https://your-domain.com
        CRAFT_WEB_ROOT=/var/www/html/web
        ENV_EOF
          fi
          
          # .gitignore anpassen
          if [ ! -f ".gitignore" ]; then
            cat > .gitignore << 'GITIGNORE_EOF'
        .env
        /vendor/
        /storage/runtime/
        /storage/logs/
        /storage/rebrand/
        /storage/backups/
        /web/cpresources/
        .DS_Store
        Thumbs.db
        *.log
        GITIGNORE_EOF
          fi
          
          project_initialized="true"
          echo "‚úÖ Craft CMS Projekt initialisiert"
        else
          echo "‚úÖ Craft CMS Projekt bereits vorhanden"
        fi
        
        echo "project_initialized=${project_initialized}" >> $GITHUB_OUTPUT

    - name: üì¶ Composer Dependencies installieren
      run: |
        echo "üì¶ Installiere/Update Composer Dependencies..."
        composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
        echo "‚úÖ Dependencies installiert"

    - name: üîç Aktuelle Versionen ermitteln
      id: current
      run: |
        echo "üìä Ermittle aktuelle Craft CMS Versionen..."
        
        if [ -f "composer.json" ]; then
          echo "‚úÖ composer.json gefunden"
          current_craft=$(grep -o '"craftcms/cms": "[^"]*"' composer.json | cut -d'"' -f4 || echo "nicht gefunden")
          echo "current_craft=${current_craft}" >> $GITHUB_OUTPUT
          echo "üéØ Aktuelle Craft Version Constraint: ${current_craft}"
        else
          echo "‚ùå composer.json nicht gefunden!"
          exit 1
        fi
        
        # Lock file Versionen
        if [ -f "composer.lock" ]; then
          current_installed=$(jq -r '.packages[] | select(.name=="craftcms/cms") | .version' composer.lock 2>/dev/null || echo "nicht gefunden")
          echo "current_installed=${current_installed}" >> $GITHUB_OUTPUT
          echo "üì¶ Aktuell installiert: ${current_installed}"
        fi

    - name: üîÑ Composer Update Check
      id: updates
      run: |
        echo "üîç Pr√ºfe verf√ºgbare Updates..."
        
        # Composer Update --dry-run f√ºr Update-Check
        composer update --dry-run --no-install --no-scripts --no-plugins > update_check.txt 2>&1 || true
        
        # Updates analysieren
        if grep -q "craftcms/cms" update_check.txt; then
          echo "‚úÖ Craft CMS Updates verf√ºgbar!"
          updates_available="true"
          
          # Update Details extrahieren
          echo "üìã Update Details:"
          grep -A2 -B2 "craftcms/cms" update_check.txt || echo "Keine Details verf√ºgbar"
          
          # Craft-Packages sammeln
          craft_updates=$(grep -E "(craftcms/|craft-)" update_check.txt | head -10 || echo "Keine Craft Updates gefunden")
          
          # Multiline Output f√ºr GitHub Actions
          {
            echo "craft_updates<<EOF"
            echo "${craft_updates}"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
        else
          echo "‚ÑπÔ∏è Keine Craft CMS Updates verf√ºgbar"
          updates_available="false"
          
          # Falls neue Installation, trotzdem als "Update" behandeln f√ºr PR
          if [ "${{ steps.init.outputs.project_initialized }}" = "true" ]; then
            echo "üöÄ Neue Craft Installation - erstelle PR"
            updates_available="true"
            echo "craft_updates=Neue Craft CMS Installation erstellt" >> $GITHUB_OUTPUT
          fi
        fi
        
        echo "updates_available=${updates_available}" >> $GITHUB_OUTPUT
        
        # Alle verf√ºgbaren Updates loggen
        echo "üìã Kompletter Update Check:"
        cat update_check.txt

    - name: üì¶ Updates durchf√ºhren
      if: steps.updates.outputs.updates_available == 'true' && steps.init.outputs.project_initialized == 'false'
      run: |
        echo "üîÑ F√ºhre Composer Updates durch..."
        
        # Backup der aktuellen composer.lock
        cp composer.lock composer.lock.backup
        
        # Composer Update
        composer update --no-interaction --prefer-dist --optimize-autoloader --no-dev
        
        echo "‚úÖ Composer Update abgeschlossen"
        
        # √Ñnderungen anzeigen
        echo "üìã Composer.lock √Ñnderungen:"
        git diff composer.lock || echo "Keine √Ñnderungen in composer.lock"

    - name: üìã Update Summary erstellen
      if: steps.updates.outputs.updates_available == 'true'
      id: summary
      run: |
        echo "üìä Erstelle Update Summary..."
        
        # Git √Ñnderungen vorbereiten
        git add .
        
        if git diff --cached --quiet && [ "${{ steps.init.outputs.project_initialized }}" = "false" ]; then
          echo "‚ÑπÔ∏è Keine √Ñnderungen nach Update"
          summary_text="Keine √Ñnderungen nach Composer Update"
        else
          # Update Summary erstellen
          if [ "${{ steps.init.outputs.project_initialized }}" = "true" ]; then
            action_type="Neue Craft CMS Installation"
          else
            action_type="Craft CMS Update"
          fi
          
          cat > UPDATE_SUMMARY.md << SUMMARY_EOF
        # üöÄ ${action_type}
        
        **Update Type:** ${{ steps.info.outputs.update_type }}
        **Triggered by:** ${{ steps.info.outputs.triggered_by }}
        **Timestamp:** $(date)
        **Pre-Update Backup:** ${{ needs.pre-update-backup.outputs.backup_file }}
        
        ## üì¶ Changes
        
        ${{ steps.updates.outputs.craft_updates }}
        
        ## üîß Modified Files
        
        \`\`\`
        $(git diff --cached --name-only)
        \`\`\`
        
        ## üíæ Safety Information
        
        - ‚úÖ Database backup created before update
        - ‚úÖ Backup location: \`/var/backups/craft-cms/$(date +%Y/%m/%d)/\`
        - ‚úÖ Auto-rollback available if deployment fails
        
        ## üß™ Testing Checklist
        
        - [ ] Admin Panel Login (\`/admin\`)
        - [ ] Content Creation/Editing  
        - [ ] Frontend Display
        - [ ] Plugin Functionality
        - [ ] Database Migrations
        - [ ] Environment Configuration
        
        ---
        *Auto-generated by GitHub Actions - Craft CMS Auto-Updater*
        SUMMARY_EOF
          
          summary_text=$(head -20 UPDATE_SUMMARY.md)
        fi
        
        echo "summary=${summary_text}" >> $GITHUB_OUTPUT

    - name: üîÑ Pull Request erstellen
      if: steps.updates.outputs.updates_available == 'true'
      id: pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: |
          üîÑ ${{ steps.init.outputs.project_initialized == 'true' && 'Initialize Craft CMS project' || 'Auto-update Craft CMS dependencies' }} (${{ steps.info.outputs.update_type }})
          
          - Update Type: ${{ steps.info.outputs.update_type }}
          - Triggered by: ${{ steps.info.outputs.triggered_by }}
          - Backup: ${{ needs.pre-update-backup.outputs.backup_file }}
        title: |
          üîÑ [${{ steps.info.outputs.update_type }}] ${{ steps.init.outputs.project_initialized == 'true' && 'Craft CMS Initial Setup' || 'Craft CMS Auto Update' }} - $(date +%Y-%m-%d)
        body-path: UPDATE_SUMMARY.md
        branch: auto-update-${{ github.run_id }}
        delete-branch: true
        labels: |
          ${{ steps.init.outputs.project_initialized == 'true' && 'initialization' || 'auto-update' }}
          craft-cms
          dependencies
        reviewers: |
          ${{ github.actor }}
        assignees: |
          ${{ github.actor }}

    - name: üìä Update Results
      run: |
        if [ "${{ steps.updates.outputs.updates_available }}" = "true" ]; then
          echo "‚úÖ Updates gefunden und PR erstellt!"
          echo "üîó PR Nummer: ${{ steps.pr.outputs.pull-request-number }}"
          echo "üåø Branch: auto-update-${{ github.run_id }}"
          
          if [ "${{ steps.init.outputs.project_initialized }}" = "true" ]; then
            echo "üöÄ Neues Craft CMS Projekt initialisiert"
          fi
        else
          echo "‚ÑπÔ∏è Keine Updates verf√ºgbar - kein PR erstellt"
        fi
        
        echo "üíæ Pre-Update Backup: ${{ needs.pre-update-backup.outputs.backup_file }}"

  notification:
    name: üì± Update Notification
    runs-on: ubuntu-latest
    needs: [pre-update-backup, craft-update]
    if: always()
    
    steps:
    - name: üìß Notification Status ermitteln
      id: status
      run: |
        # Status Logic in Shell Script statt GitHub Expression
        if [ "${{ needs.craft-update.outputs.updates_available }}" = "true" ] && [ -n "${{ needs.craft-update.outputs.pr_number }}" ]; then
          status="‚úÖ Updates/Initialisierung erfolgreich - PR erstellt (Nummer: ${{ needs.craft-update.outputs.pr_number }})"
        elif [ "${{ needs.craft-update.outputs.updates_available }}" = "true" ]; then
          status="‚ö†Ô∏è Updates gefunden - PR Fehler"
        else
          status="‚ÑπÔ∏è Keine Updates verf√ºgbar"
        fi
        
        if [ "${{ needs.craft-update.outputs.project_initialized }}" = "true" ]; then
          action_type="Neue Craft CMS Installation"
        else
          action_type="Update Check"
        fi
        
        echo "status=${status}" >> $GITHUB_OUTPUT
        echo "action_type=${action_type}" >> $GITHUB_OUTPUT

    - name: üìß E-Mail Notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.MAIL_HOST }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: 'Craft CMS ${{ steps.status.outputs.action_type }} Complete - ${{ needs.craft-update.outputs.update_type || ''scheduled'' }}'
        to: tim.steegmueller@farbcode.net
        from: ${{ secrets.MAIL_FROM }}
        body: |
          Craft CMS Auto-Update Bericht
          
          **Status:** ${{ steps.status.outputs.status }}
          
          **Action Type:** ${{ steps.status.outputs.action_type }}
          **Update Type:** ${{ needs.craft-update.outputs.update_type || 'scheduled' }}
          **Triggered By:** ${{ needs.craft-update.outputs.triggered_by || 'github-scheduler' }}
          **Pre-Update Backup:** ${{ needs.pre-update-backup.outputs.backup_file }}
          
          Repository: https://github.com/${{ github.repository }}
          
          Auto-generated by GitHub Actions - Craft CMS Auto-Updater
        secure: true

  cleanup:
    name: üßπ Cleanup
    runs-on: ubuntu-latest
    needs: [pre-update-backup, craft-update]
    if: always()
    
    steps:
    - name: üßπ Server Cleanup
      run: |
        if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "üßπ Cleanup alter Backup-Dateien..."
          
          # SSH Key Setup
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -o BatchMode=yes \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            
            # Alte Update-Backups l√∂schen (√§lter als 30 Tage)
            find /var/backups/craft-cms -name "*pre_update*.sql.gz" -mtime +30 -delete 2>/dev/null || true
            find /var/backups/craft-cms -name "*pre_update*.info" -mtime +30 -delete 2>/dev/null || true
            
            # Leere Verzeichnisse entfernen
            find /var/backups/craft-cms -type d -empty -delete 2>/dev/null || true
            
            echo "‚úÖ Cleanup abgeschlossen"
            
            # Backup-Status anzeigen
            echo "üìä Aktuelle Backup-Situation:"
            du -sh /var/backups/craft-cms/ 2>/dev/null || echo "Backup-Verzeichnis leer"
        EOF
        else
          echo "‚ÑπÔ∏è Kein SSH konfiguriert - √ºberspringe Server Cleanup"
        fi
