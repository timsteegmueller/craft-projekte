name: ğŸ”„ Craft CMS Auto-Update + Backup

on:
  repository_dispatch:
    types: [craft-update]

jobs:
  update-craft:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}

    steps:
      - name: ğŸ“¥ Repo auschecken
        uses: actions/checkout@v4

      - name: ğŸ˜ PHP + Composer installieren
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, pdo_mysql, gd, zip
          tools: composer:v2

      - name: ğŸ—„ï¸ Lokale Datenbank-Backup
        run: |
          mkdir -p backup
          mysqldump -h 127.0.0.1 -u"$DB_USER" -p"$DB_PASS" "$DB_NAME" > backup/db-$(date +%Y%m%d%H%M%S).sql

      - name: ğŸ” Alle composer.json finden
        id: find
        run: |
          find . -name composer.json > composer_files.txt
          echo "ğŸ“ Gefundene composer.json-Dateien:"
          cat composer_files.txt

      - name: ğŸ”„ Composer Updates prÃ¼fen & ausfÃ¼hren
        id: updates
        run: |
          updated=0

          while IFS= read -r composer_file; do
            dir=$(dirname "$composer_file")
            echo "ğŸ“¦ Verarbeite: $dir"

            cd "$dir"
            composer install --no-interaction --no-dev || true

            # Check for updates
            composer update --dry-run >dryrun.txt || true

            if grep -q 'craftcms/cms' dryrun.txt; then
              echo "âœ… Update erkannt in $dir"
              composer update --no-interaction --no-dev || true
              updated=1
            else
              echo "â„¹ï¸ Kein Update fÃ¼r Craft CMS in $dir"
            fi

            cd -
          done < composer_files.txt

          echo "updated=$updated" >> "$GITHUB_OUTPUT"

      - name: ğŸ“‹ Ã„nderungen committen
        if: steps.updates.outputs.updated == '1'
        run: |
          git config user.name "Craft Update Bot"
          git config user.email "craft-bot@github.actions"
          git add -A
          git commit -m "ğŸ”„ Automatisches Craft CMS Update" || echo "âš ï¸ Nichts zu committen"

      - name: ğŸ” PR erstellen
        if: steps.updates.outputs.updated == '1'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ”„ Automatisches Update fÃ¼r Craft CMS"
          title: "ğŸ”„ Craft CMS Auto-Update"
          body: |
            Automatischer Composer Update fÃ¼r Craft CMS + DB-Backup

            DB-Backup liegt als Artifact bei.
          branch: update-${{ github.run_id }}
          delete-branch: true

      - name: ğŸ—ƒï¸ Backup als Artifact speichern
        uses: actions/upload-artifact@v3
        with:
          name: craft-db-backup
          path: backup/
