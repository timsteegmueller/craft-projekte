name: ğŸ”„ Craft CMS Update Check & PR

on:
  schedule:
    - cron: '0 3 * * 0'          # jeden Sonntag um 03 Uhr
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Update Type'
        default: 'manual'
        type: choice
        options: [manual, scheduled, security-update]
      force_init:
        description: 'Force new Craft installation'
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Pfade / Konstanten an einer Stelle
  DB_BACKUP_FILE: db-backup-$(date +%Y%m%d%H%M%S).sql

jobs:
  craft-update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: ğŸ”„ Repository auschecken
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ˜ PHP 8.1 + Composer 2 install
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, intl, pdo_mysql, gd, zip
        tools: composer:v2

    - name: ğŸ—„ï¸ Datenbank-Backup vor Update
      # nutzt Secrets fÃ¼r SSH und DB-Passwort
      run: |
        echo "â†’ erstelle Backup $DB_BACKUP_FILE"
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "mysqldump -u${{ secrets.DB_USER }} -p${{ secrets.DB_PASS }} ${{ secrets.DB_NAME }} > ~/backups/$DB_BACKUP_FILE"
        echo "Backup abgeschlossen"

    - name: ğŸ“¦ Composer install / update-dry-run
      id: check
      run: |
        composer install --no-dev --no-interaction --prefer-dist
        composer update --dry-run --no-dev --no-interaction --no-plugins >update_plan.txt || true
        if grep -q 'craftcms/cms' update_plan.txt; then
          echo "updates_available=true" >>"$GITHUB_OUTPUT"
        else
          echo "updates_available=false" >>"$GITHUB_OUTPUT"
        fi

    - name: ğŸ“¦ Composer update (real)
      if: steps.check.outputs.updates_available == 'true'
      run: composer update --no-dev --no-interaction --prefer-dist

    - name: ğŸ§ª HTTP Funktionstest (Status 200 auf /)
      if: steps.check.outputs.updates_available == 'true'
      run: |
        status=$(curl -s -o /dev/null -w '%{http_code}' https://${{ secrets.SITE_HOST }}/)
        if [ "$status" != "200" ]; then
          echo "::error ::Deployment check failed â€“ expected 200, got $status"
          exit 1
        fi
        echo "Test erfolgreich (200)"

    - name: ğŸ“ Commit & Pull-Request
      if: steps.check.outputs.updates_available == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ğŸ”„ Auto-update Craft CMS dependencies"
        title: "ğŸ”„ Craft CMS ${{ github.event.inputs.update_type || 'Scheduled' }} Update â€“ $(date +%Y-%m-%d)"
        body: |
          Automatisches Update via GitHub Actions.  
          **Status:** grÃ¼ner Test (HTTP 200) nach Composer-Update.  
          **Datenbank-Backup:** $DB_BACKUP_FILE
        branch: craft-update-${{ github.run_id }}
        labels: auto-update, craft-cms, envoyer-ready
        delete-branch: true
        reviewers: ${{ github.actor }}

  notify:
    needs: craft-update
    if: needs.craft-update.result == 'failure'
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“§ Fehlalarm senden
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ vars.MAIL_HOST }}
        server_port: ${{ vars.MAIL_PORT || '587' }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: 'Craft CMS Auto-Update fehlgeschlagen â€“ ${{ github.repository }}'
        to: tim.steegmueller@farbcode.net
        from: ${{ vars.MAIL_FROM || secrets.MAIL_USERNAME }}
        body: |
          Das automatische Update hat einen Fehler gemeldet.  
          PrÃ¼fe das Log im GitHub-Action-Run: ${{ github.run_url }}
