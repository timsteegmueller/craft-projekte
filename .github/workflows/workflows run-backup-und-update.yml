jobs:
  craft-backup-update:
    runs-on: ubuntu-latest
    name: Craft Backup & Update

    steps:
      - name: 📥 Repository auschecken
        uses: actions/checkout@v4

      - name: ⚙️ PHP einrichten
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo, pdo_mysql
          tools: composer

      - name: 📦 Composer Abhängigkeiten installieren
        run: composer install --no-interaction --prefer-dist
        working-directory: mein-test-projekt

      - name: 💾 Datenbank-Backup durchführen
        run: php craft backup/db
        working-directory: mein-test-projekt

      - name: 🆙 Craft Updates installieren
        run: php craft update/all
        working-directory: mein-test-projekt
