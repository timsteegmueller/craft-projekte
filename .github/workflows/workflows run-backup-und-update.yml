# Automatisierter Workflow f√ºr CraftCMS Backup und Updates
# Wird ausgel√∂st durch einen Repository Dispatch Event von au√üen
name: üíæ CraftCMS Auto Backup & Update

on:
  repository_dispatch:
    # Lauscht auf externe Trigger mit dem spezifischen Event-Type
    types: [run-backup-und-update]

jobs:
  craft-auto-update:
    # L√§uft auf Ubuntu (ist g√ºnstiger und schneller als Windows/macOS)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        # MySQL 5.7 Service f√ºr die Datenbank - √§ltere Version f√ºr Kompatibilit√§t
        image: mysql:5.7
        env:
          # Standard-Zugangsdaten f√ºr die Test-Datenbank
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: craft
          MYSQL_USER: craft
          MYSQL_PASSWORD: craft
        ports:
          # MySQL Port 3306 f√ºr die Verbindung freigeben
          - 3306:3306
        options: >-
          # Health Check um sicherzustellen, dass MySQL bereit ist
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      # Repository Code herunterladen
      - name: üì• Checkout Repo
        uses: actions/checkout@v3
      
      # PHP Umgebung vorbereiten mit allen n√∂tigen Extensions f√ºr CraftCMS  
      - name: üì¶ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          # Alle Extensions die CraftCMS braucht
          extensions: mbstring, pdo_mysql, dom, curl, intl, gd, zip, fileinfo
          # Memory Limits erh√∂hen f√ºr gr√∂√üere Projekte
          ini-values: memory_limit=512M, post_max_size=64M, upload_max_filesize=64M
          coverage: none
      
      # Composer Dependencies installieren (PHP Package Manager)
      - name: üß∞ Install Composer
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: ./mein-test-projekt
      
      # Datenbank Backup erstellen bevor wir Updates fahren
      # Sicherheit geht vor - falls etwas schief geht, k√∂nnen wir zur√ºck
      - name: üíæ Backup DB
        run: |
          mkdir -p ./backups
          mysqldump -h 127.0.0.1 -u craft -pcraft craft > ./backups/backup.sql
        working-directory: ./mein-test-projekt
      
      # Das eigentliche CraftCMS Update ausf√ºhren
      # 'update all' updated sowohl Craft Core als auch alle Plugins
      - name: üîÅ Run PHP Craft Update
        run: php craft update all
        working-directory: ./mein-test-projekt
      
      # n8n (oder anderen Service) benachrichtigen, dass der Job fertig ist
      # Praktisch f√ºr weitere Automatisierung oder Monitoring
      - name: üì° Webhook Call an n8n
        run: |
          curl -X POST "$N8N_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "repo": "'"$GITHUB_REPOSITORY"'",
              "commit": "'"$GITHUB_SHA"'",
              "event": "craft-update-done",
              "status": "success"
            }'
        env:
          # Webhook URL aus den Repository Secrets laden (sicherer)
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
      
      # Erfolgsmeldung in den Logs
      - name: ‚úÖ Done
        run: echo "Backup und Update abgeschlossen!"
