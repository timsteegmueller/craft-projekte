name: ðŸ” SSH Connection Test

on:
  workflow_dispatch:

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ” SSH Debug Info
      run: |
        echo "ðŸ” SSH Test gestartet..."
        echo "Host: ${{ secrets.SSH_HOST }}"
        echo "User: ${{ secrets.SSH_USER }}"
        echo "Port: ${{ secrets.SSH_PORT || '22' }}"
        
    - name: ðŸ”‘ SSH Key Setup
      run: |
        # SSH Key vorbereiten
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # SSH Config
        cat >> ~/.ssh/config << EOF
        Host target
          HostName ${{ secrets.SSH_HOST }}
          User ${{ secrets.SSH_USER }}
          Port ${{ secrets.SSH_PORT || '22' }}
          IdentityFile ~/.ssh/id_rsa
          StrictHostKeyChecking no
          ConnectTimeout 10
        EOF
        
    - name: ðŸ” Basic SSH Test
      run: |
        echo "ðŸ” Teste SSH-Verbindung..."
        ssh target "echo 'âœ… SSH Connection successful!'; hostname; whoami; date"
        
    - name: ðŸ—„ï¸ MySQL Test
      run: |
        echo "ðŸ” Teste MySQL..."
        ssh target "mysql --version; systemctl status mysql"
