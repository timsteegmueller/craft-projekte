name: ğŸ’¾ CraftCMS Auto Backup & Update

on:
  schedule:
    - cron: '0 3 * * 0'  # Jeden Sonntag um 3 Uhr
  workflow_dispatch:     # Manuelle AusfÃ¼hrung
  repository_dispatch:
    types: [run-backup-und-update]

env:
  COMPOSER_ALLOW_SUPERUSER: 1
  COMPOSER_NO_INTERACTION: 1

jobs:
  craft-auto-update:
    runs-on: ubuntu-latest
    
    # Matrix fÃ¼r mehrere Projekte (wie in deiner DoD gefordert)
    strategy:
      matrix:
        project:
          - name: "mein-test-projekt"
            server: "farbcode.de"
            path: "/var/www/mein-test-projekt"
            domain: "https://mein-test-projekt.farbcode.de"
            db_name: "craft_test"
          - name: "hauptprojekt"
            server: "farbcode.de" 
            path: "/var/www/hauptprojekt"
            domain: "https://hauptprojekt.farbcode.de"
            db_name: "craft_main"

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, mysql, dom, curl, intl, gd, zip, fileinfo
          ini-values: memory_limit=512M
          tools: composer:v2

      - name: ğŸ”‘ Setup SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ›¡ï¸ Add Server to Known Hosts
        run: |
          ssh-keyscan -H ${{ matrix.project.server }} >> ~/.ssh/known_hosts

      - name: ğŸ’¾ Create Production Database Backup
        run: |
          echo "Creating backup for ${{ matrix.project.name }}..."
          BACKUP_FILE="backup_${{ matrix.project.name }}_$(date +%Y%m%d_%H%M%S).sql"
          
          ssh ${{ secrets.SSH_USER }}@${{ matrix.project.server }} << EOF
            cd ${{ matrix.project.path }}
            mkdir -p backups
            mysqldump -u ${{ secrets.DB_USER }} -p'${{ secrets.DB_PASSWORD }}' ${{ matrix.project.db_name }} > backups/$BACKUP_FILE
            echo "âœ… Database backup created: $BACKUP_FILE"
            ls -la backups/ | tail -5
          EOF

      - name: ğŸ”„ Update Craft CMS on Server  
        run: |
          echo "ğŸš€ Updating ${{ matrix.project.name }} on server..."
          
          ssh ${{ secrets.SSH_USER }}@${{ matrix.project.server }} << EOF
            cd ${{ matrix.project.path }}
            
            echo "ğŸ“¦ Updating Composer dependencies..."
            composer update --no-dev --optimize-autoloader
            
            echo "ğŸ”„ Running Craft CMS updates..."
            php craft update all --interactive=0
            
            echo "ğŸ—ƒï¸ Running database migrations..."
            php craft migrate/all --interactive=0
            
            echo "ğŸ§¹ Clearing caches..."
            php craft clear-caches/all
            php craft invalidate-tags/all
            
            echo "âœ… Update completed for ${{ matrix.project.name }}!"
          EOF

      - name: ğŸ¥ Health Check
        run: |
          echo "ğŸ¥ Performing health check for ${{ matrix.project.domain }}..."
          
          # Wait for server to be ready
          sleep 10
          
          # Check HTTP status
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ matrix.project.domain }})
          
          if [ $RESPONSE -eq 200 ]; then
            echo "âœ… Health check passed! ${{ matrix.project.domain }} responding with HTTP 200"
            echo "health_status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Health check failed! ${{ matrix.project.domain }} responded with HTTP $RESPONSE"
            echo "health_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ğŸ“ Generate Update Report
        id: report
        if: success()
        run: |
          echo "ğŸ“ Generating update report..."
          
          # Get updated packages info from server
          UPDATES_INFO=$(ssh ${{ secrets.SSH_USER }}@${{ matrix.project.server }} "cd ${{ matrix.project.path }} && composer show --outdated --direct --format=json" || echo "[]")
          
          REPORT="## ğŸš€ Craft CMS Update Report - ${{ matrix.project.name }}

          **Timestamp:** $(date '+%d.%m.%Y %H:%M:%S UTC')
          **Project:** ${{ matrix.project.name }}
          **Domain:** ${{ matrix.project.domain }}
          **Server:** ${{ matrix.project.server }}

          ### âœ… Completed Actions:
          - ğŸ’¾ Database backup created on production server
          - ğŸ“¦ Composer dependencies updated
          - ğŸ”„ Craft CMS core updated
          - ğŸ—ƒï¸ Database migrations executed
          - ğŸ§¹ All caches cleared
          - ğŸ¥ Health check passed (HTTP 200)

          ### ğŸ”§ Technical Details:
          - **Backup Location:** \`${{ matrix.project.path }}/backups/\`
          - **PHP Version:** 8.2
          - **Craft Update Command:** \`php craft update all\`
          - **Migration Status:** All migrations applied

          **Status: ğŸŸ¢ Ready for review and production use!**

          ---
          *Triggered by N8N Automation | Generated by GitHub Actions*"
          
          echo "report_content<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ¤– Automated Craft CMS update for ${{ matrix.project.name }}"
          title: "ğŸ”„ Automated Craft CMS Update - ${{ matrix.project.name }}"
          body: ${{ steps.report.outputs.report_content }}
          branch: "automated-update-${{ matrix.project.name }}-${{ github.run_number }}"
          delete-branch: true

      - name: ğŸ“Š Notify N8N Success
        if: success()
        run: |
          echo "ğŸ“Š Notifying N8N about successful completion..."
          curl -X POST "https://n8n.farbcode.de/webhook/craft-update-success" \
            -H "Content-Type: application/json" \
            -d '{
              "project": "${{ matrix.project.name }}",
              "status": "success", 
              "domain": "${{ matrix.project.domain }}",
              "timestamp": "'$(date -Iseconds)'",
              "github_run": "${{ github.run_number }}",
              "health_check": "passed"
            }' || echo "N8N notification failed, continuing..."

      - name: ğŸš¨ Notify N8N Failure
        if: failure()
        run: |
          echo "ğŸš¨ Notifying N8N about failure..."
          curl -X POST "https://n8n.farbcode.de/webhook/craft-update-failure" \
            -H "Content-Type: application/json" \
            -d '{
              "project": "${{ matrix.project.name }}",
              "status": "failed",
              "domain": "${{ matrix.project.domain }}",
              "timestamp": "'$(date -Iseconds)'",
              "github_run": "${{ github.run_number }}",
              "error": "Update or health check failed"
            }' || echo "N8N notification failed"

      - name: ğŸ”„ Emergency Rollback (if needed)
        if: failure()
        run: |
          echo "ğŸ”„ Attempting emergency rollback..."
          
          ssh ${{ secrets.SSH_USER }}@${{ matrix.project.server }} << EOF
            cd ${{ matrix.project.path }}
            
            echo "Finding latest backup..."
            LATEST_BACKUP=\$(ls -t backups/backup_${{ matrix.project.name }}_*.sql | head -1)
            
            if [ -f "\$LATEST_BACKUP" ]; then
              echo "ğŸ”„ Restoring database from \$LATEST_BACKUP"
              mysql -u ${{ secrets.DB_USER }} -p'${{ secrets.DB_PASSWORD }}' ${{ matrix.project.db_name }} < "\$LATEST_BACKUP"
              echo "âœ… Database restored successfully"
            else
              echo "âŒ No backup found for rollback"
            fi
          EOF

  # Separater Job fÃ¼r finale Berichte
  final-report:
    needs: craft-auto-update
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“‹ Generate Final Summary
        run: |
          echo "ğŸ“‹ Generating final automation summary..."
          echo "All project updates completed. Check individual job results above."
          echo "N8N will receive notifications and can proceed with Slack alerts."
