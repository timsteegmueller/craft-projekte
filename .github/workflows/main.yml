name: ğŸ’¾ CraftCMS Auto Backup & Update

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:
  repository_dispatch:
    types: [run-backup-und-update]

jobs:
  craft-auto-update:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: craft
          MYSQL_USER: craft
          MYSQL_PASSWORD: craft
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ PHP Setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, mysql, dom, curl, intl, gd, zip, fileinfo
          ini-values: memory_limit=512M
          coverage: none

      - name: ğŸ§° Composer Install
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: ./mein-test-projekt

      - name: ğŸ’¾ Backup DB
        run: |
          mkdir -p ./backups
          mysqldump -h 127.0.0.1 -u craft -pcraft craft > ./backups/backup.sql
        working-directory: ./mein-test-projekt
      
      - name: ğŸ” Run Craft Update
        run: 
          php craft update all.
        working-directory: ./mein-test-projekt

      - name: âœ… Done
        run: echo "ğŸ‰ Update completed successfully!"
 
