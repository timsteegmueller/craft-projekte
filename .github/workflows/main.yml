            - name: Update wiki with PHP project documentation
  # You may pin to the exact commit or the version.
  # uses: impresscms-dev/phpdocs-wiki-update-action@4215027f733213a51266cc87412e1d182267cb33
  uses: impresscms-dev/phpdocs-wiki-update-action@v2.2.6
  with:
    # GitHub token to use for updating project wiki
    wiki_github_update_token: # optional, default is ${{ github.token }}
    # GitHub username for whom this token belongs
    wiki_github_update_user: # optional, default is ${{ github.actor }}
    # What documentation generator should be used
    engine: # optional, default is clean/phpdoc-md
    # Root class namespace that should be used for documentation
    class_root_namespace: # optional
    # Defines what classes should be included in generated documentation (supports glob style wildcards syntax; each line means one rule)
    include: # optional, default is 
    # Defines files that can be ignored (supports glob rules)
    ignored_files: # optional, default is 
    # Lines that will be used to prefix generated wiki conte nt
    prefix_lines: # optional, default is ##### Notice: Wiki was automatic generated from project sources as project API documentation. Do not edit manually!

    # Automatically setups PHP for action (default)
    setup_php: # optional, default is true
    # This is used to map repo branches with wiki branches (format: local repo branch: wiki repo branch)
    branches_map: # optional, default is main: master

          
