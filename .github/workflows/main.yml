name: 💾 CraftCMS Auto Backup & Update

on:
  repository_dispatch:
    types: [run-backup-und-update]

jobs:
  craft-auto-update:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: craft
          MYSQL_USER: root
          MYSQL_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐘 Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql, intl, dom, curl, gd, zip, fileinfo
          ini-values: memory_limit=512M, post_max_size=64M, upload_max_filesize=64M
          coverage: none

      - name: 🔍 
        run: php -v

      - name: 📦 Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: ./mein-test-projekt

      - name: 💾 Backup MySQL-Datenbank
        run: |
          mkdir -p ./backups
          mysqldump -h 127.0.0.1 -u root -proot craft > ./backups/backup.sql
        working-directory: ./mein-test-projekt

      - name: 🔁 Craft Update ausführen
        run: php craft update all
        working-directory: ./mein-test-projekt

      - name: ✅ Fertig
        run: echo "Backup & Update abgeschlossen."
